<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #top {
      font-size: 36px;
    }

    #middle {
      font-size: 24px;
    }

    #bottom {
      font-size: 12px;
    }

    .name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="top">
    this is the <span class="name">top</span> of the page
  </div>
  <div id="middle">
    this is the <span class="name">middle</span> of the page
  </div>
  <div id="bottom">
    this is the <span class="name">bottom</span> of the page
  </div>
  
</body>
</html>
